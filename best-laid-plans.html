
<body>

  <div class="container">

    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>

       {{#if currentUser}}
        <form class="new-plan">
          <input type="text" name="text" placeholder="New plan" />
        </form>
       {{/if}}

       <br>
			<select class="select-plan">
				{{#each plans}}
					<option value="{{ _id }}">{{ text }}</option>
				{{/each}}
			</select> 

       {{> loginButtons}}

       {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
       {{/if}}

    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
  	<span class="text"><strong>{{username}}</strong> - {{text}}</span> - {{ plan_name }}
	</li>
</template>
